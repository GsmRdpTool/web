<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Supported Models - Turbo Service Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="materialize.min.css">
    <link href="google.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="jquery.js"></script>
    <style>
        body { font-family: Verdana, sans-serif; background-color: var(--bg-color); color: var(--font-nav-color); }
        .model-section { padding: 30px 15px; max-width: 1000px; margin: auto; }
        .model-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        .model-item { background: var(--bg-nav-color); border-radius: 12px; padding: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .model-item:hover { transform: scale(1.05); }
        h4 { text-align: center; color: var(--font-nav-color); }
        nav { margin-bottom: 20px; }
        .breadcrumb { color: var(--font-nav-color); }
        .breadcrumb::before { color: var(--font-nav-color); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="/main?act=Main" class="breadcrumb">Main</a>
                <span class="breadcrumb">Supported Models</span>
            </div>
        </div>
    </nav>
    <div class="model-section">
        <h4>Supported Models</h4>
        <p style="text-align:center;">Below is a list of models supported by the TSM TOOL.</p>
        <div class="model-list">
            <div class="model-item">-  DUB-LX1</div><div class="model-item">-  JDY-LX3P</div><div class="model-item">-  REDMI NOTE 8</div><div class="model-item">-  SM-A057F</div><div class="model-item">-  TECNO KL4</div><div class="model-item">-  k69v1_64_k419</div><div class="model-item">SM-A042F</div><div class="model-item">SM-A055F</div><div class="model-item">SM-A057F</div><div class="model-item">SM-A065F</div><div class="model-item">SM-A107F</div><div class="model-item">Selected  SM-A057F bit8</div><div class="model-item">TECNO BF7</div><div class="model-item">TECNO BG6m</div><div class="model-item">TECNO KL4</div><div class="model-item">XQ-AD51</div><div class="model-item">XT2091-4</div>
        </div>
    </div>
</body>
</html>
